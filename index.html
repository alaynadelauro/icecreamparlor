<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to Sprinkles Ice Cream Parlor</h1>
                <P>where every ice cream must have sprinkles</P>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-5 checkout">
                <div class="row chechouttop d-flex justify-content-between">
                    <div class="col-4"><p class="fs-5">Name</p></div>
                    <div class="col-6 fs-5 d-flex justify-content-around">
                        <p>Qty</p><p>Each</p><p>Total</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="spacedCheckout">
                            <p><span id="topping cart">0</span></p>
                        </div>
                        <div><p><span>0</span></p></div>
                        <div><p class="spacedCheckout"><span>0</span></p></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h2 class="labeltext">Toppings</h2>
                        <div class="d-flex justify-content-around align-content-center">
                            <button class="btn itembutton" onclick="getToppings('Sprinkles')">
                                <div>
                                    <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1587899576587-766a2afea5c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3ByaW5rbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
                                </div>
                            <p>Sprinkles</p>
                        </button>
                        <button class="btn itembutton" onclick="getToppings('Chocolate Chips')">
                            <div>
                                <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1585503100597-d70e5dc45d81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <p>Chocolate Chips</p>
                        </button>
                        <button class="btn itembutton" onclick="getToppings('Gummy Worms')">
                            <div>
                                <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1516747773440-e114ee0d3c07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3VtbXklMjB3b3Jtc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <p>Gummy Worms</p>
                        </button>
                        </div>
                    </div>
                    <div class="col-12">
                        <h2>Vessels</h2>
                        <div class="d-flex justify-content-around align-content-center">
                            <button class="btn itembutton" onclick="getVessels('Waffle Cone')">
                                <div>
                                    <img class="image-fluid itemimage" src="https://plus.unsplash.com/premium_photo-1666985128049-98894e3994cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2FmZmxlJTIwY29uZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60">
                                </div>
                            <p>Waffle Cones</p>
                        </button>
                        <button class="btn itembutton" onclick="getVessels('Waffle Bowl')">
                            <div>
                                <img class="image-fluid itemimage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWHvZ2UIPdNR3MFizP4IsdlcYBWIC5DnTCv-0H2WTxFI1Ca7M4VHz3SUMphbOVcKQsCTM&usqp=CAU">
                            </div>
                            <p>Waffle Bowls</p>
                        </button>
                        <button class="btn itembutton" onclick="getVessels('Basic Bowl')">
                            <div>
                                <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1510035618584-c442b241abe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym93bHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <p>The Basic Bowl</p>
                        </button>
                        </div>
                    </div>
                    <div class="col-12">
                        <h2>Ice Cream</h2>
                        <div class="d-flex justify-content-around align-content-center">
                            <button class="btn itembutton" onclick="getIceCream('Strawberry')">
                                <div>
                                    <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1633933358116-a27b902fad35?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3RyYXdiZXJyeSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
                                </div>
                            <p>Strawberry</p>
                        </button>
                        <button class="btn itembutton" onclick="getIceCream('Chocolate')">
                            <div>
                                <img class="image-fluid itemimage" src="https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwaWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <p>chocolate</p>
                        </button>
                        <button class="btn itembutton" onclick="getIceCream('Vanilla')">
                            <div>
                                <img class="image-fluid itemimage" src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <p>Vanilla</p>
                        </button>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <p>This fake ice cream parlor brought to you by Alayna N DeLauro</p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
